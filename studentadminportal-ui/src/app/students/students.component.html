<div class="page-header">
  <div class="container">
    <h1>Student</h1>
  </div>
</div>
<div class="container">
<!---Adding the filtering part -->
<div class="row end-xs mt-1">
  <div class="col-xs-12">
    <input type="text" class="search-input" placeholder="Search Student" [(ngModel)]="filterString"
    (keyup)="filterStudents()">
  </div>
</div>

<!--TABLE-->
  <div class="mt-1" class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource"  matSort>

    <ng-container matColumnDef="firstName"> <!---from the displayedColumns array property defined-->
      <th mat-header-cell *matHeaderCellDef mat-sort-header="firstName">First Name</th> <!---Giving the names of our choice to show on the table--->
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td><!---fetching it from the uiModels--->
    </ng-container>


    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="lasttName">Last Name</th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>


    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date:'dd-MM-yyyy'}} </td>
    </ng-container>


    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef>Mobile No.</th>
      <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element"> {{element.gender.description}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="50"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>

</div>
</div>
